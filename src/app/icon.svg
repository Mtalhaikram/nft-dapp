<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  
  <!-- NFT Icon - Hexagon with image frame -->
  <path d="M50 20 L70 32.5 L70 57.5 L50 70 L30 57.5 L30 32.5 Z" 
        fill="white" stroke="white" stroke-width="2"/>
  
  <!-- Inner hexagon detail -->
  <path d="M50 28 L64 36 L64 54 L50 62 L36 54 L36 36 Z" 
        fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Blockchain nodes -->
  <circle cx="50" cy="45" r="4" fill="url(#grad1)"/>
  <circle cx="42" cy="40" r="2.5" fill="url(#grad1)"/>
  <circle cx="58" cy="40" r="2.5" fill="url(#grad1)"/>
  <circle cx="46" cy="52" r="2.5" fill="url(#grad1)"/>
  <circle cx="54" cy="52" r="2.5" fill="url(#grad1)"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="45" x2="42" y2="40" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="50" y1="45" x2="58" y2="40" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="50" y1="45" x2="46" y2="52" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="50" y1="45" x2="54" y2="52" stroke="url(#grad1)" stroke-width="1.5"/>
  
  <!-- Text "NFT" -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">NFT</text>
</svg>

